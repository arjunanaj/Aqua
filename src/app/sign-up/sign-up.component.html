<app-header></app-header>

<div class="container-fluid  ">
    <div class="row justify-content-center min-vh-100 align-items-center ">
    <section class="  py-2 py-md-5 py-xl-8 ">
      <div class="container ">
        <div class="row gy-4 align-items-center mt-5">
          <div class="col-12 col-md-6 col-xl-7">
            <div class="d-flex justify-content-center text-white">
              <div class="col-12 col-xl-9">
  
                <hr class="border-primary-subtle mb-4 ">
                <h2 class="display-4 mb-2 text-center text-md-start">Sign up now to join our community!</h2>
                <p class="lead mb-5 text-center text-md-start">Join us in delivering clean, reliable water to your home and community. Sign up today for quality service and seamless support.
  
  
  
  
  
                </p>
  
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-5 px-lg-5 px-2">
            <div class="card shadow border-0 rounded-4">
              <div class="card-body p-3  p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-4 text-center">
                      <h3 class="text-light h1">Sign Up</h3>
                     
                    </div>
                  </div>
                </div>
                <form #log="ngForm" novalidate >
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class=" input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"> <fa-icon class="text-white" [icon]="username"></fa-icon></span>
                          <input type="text" class="form-control"   name="username"
                            id="username" placeholder="Username" required>
                        
                          <!--
                          <span *ngIf="this.loginning&&email.errors?.['required']">
                            <div class="invalid-tooltip d-block text-center">
                              pls fill the required field
                            </div>
                          </span>
                            -->
                        </div>
                      </div>
                    <div class="col-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"> <fa-icon class="text-white" [icon]="envelope"></fa-icon></span>
                        <input type="email" class="form-control"   name="email"
                          id="email" placeholder="name@example.com" required>
                    
                        <!--
                        <span *ngIf="this.loginning&&email.errors?.['required']">
                          <div class="invalid-tooltip d-block text-center">
                            pls fill the required field
                          </div>
                        </span>
                          -->
                      </div>
                    </div>
                 
                    <div class="col-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"> <fa-icon class="text-white" [icon]="password"></fa-icon></span>
                        <input type="password" class="form-control"  
                          name="password" id="password" value="" placeholder="Password" required>
                    
                        <!--
                        <span *ngIf="this.loginning&&password.errors?.['required']">
                          <div class="invalid-tooltip d-block text-center">
                            pls fill the required field
                          </div>
                        </span>
                        -->
                      </div>
                
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"> <fa-icon class="text-white" [icon]="password"></fa-icon></span>
                          <input type="password" class="form-control"  
                            name="password" id="password" value="" placeholder="Confirm Password" required>
          
                          <!--
                          <span *ngIf="this.loginning&&password.errors?.['required']">
                            <div class="invalid-tooltip d-block text-center">
                              pls fill the required field
                            </div>
                          </span>
                          -->
                        </div>
                  
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-2">
                            <a class="text-light " routerLink="/signIn">Iam already member</a>
                          </div>
                        </div>
                      </div>
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-outline-info text-bold btn-lg"  type="submit">Register
                          </button>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  </div>
